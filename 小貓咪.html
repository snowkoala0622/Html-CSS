<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <title>雪雪的網頁</title>
    <link rel="stylesheet" href="控制顏色.css">
    </head>

    <body>
    <h1>紀錄小貓咪的生活寫照</h1>
    <br>
    <hr>
    <br>
    <div style="display: flex;">
    <img src="小貓咪正面.jpg" height="250px" width="300px;"style="float:left;margin-right:15px;">
    <img src="小貓咪盯著看.jpg"height="250px" width="300px">
    <p style="position: relative;left: 20px;">我的名字叫做小貓咪，我雖然叫貓咪可能會讓你聯想到貓咪這種生物。
        <br>
        <br>但我實際上是可是一隻非常<span class="important">可愛</span>的小兔子，那為啥本兔會叫小貓咪呢?
        <br>
        <br>據本兔所知是主人覺得我<span class="important">長得很像小貓咪</span>才將我的名字稱作為小貓咪。
        <br>
        <br>很高興認識你，你即將窺探我生活上的寫照，希望您會喜歡上本兔兔!!</p>
    </div>
    <br>
    <hr>
    <br>
    <div style="display: flex;">
    <img src="小貓咪側面照.jpg"height="250px" width="300px;"style="float:left;margin-right:15px;">
    <img src="小貓咪側面part2.jpg"height="250px" width="300px">
    <p style="position: relative;left: 20px;">這是本兔的側面照，本兔覺得主人幫我拍得很好，把我拍得很<span class="important">霸氣</span>，要在
        <br>
        <br>雞蛋裡挑骨頭的話就是把我拍的<span class="important">胖嘟嘟的</span>，有損了我的形象。
    </div>
    <br>
    <hr>
    <br>
    <div style="display: flex;">
        <video width="640" height="360" controls>
            <source src="小貓咪進食.mp4" type="video/mp4"style="float:left">
        </video>
        <p style="position: relative;left: 130px; ">這是本兔進食的影片，可惡的主人竟趁我不注意時
            <br>
            <br>拍下我這着急的模樣，看著我的<span class="important">腮幫子一直在抖動
            <br>
            <br>的畫面</span>，天啊，不敢見人了!!</p>
    </div>
