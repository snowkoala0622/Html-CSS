<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <title>雪雪的網頁</title>
    </head>
    <body>
        <h1>css練習</h1>
        <br>
        <br>
        <hr>
        <!--float是浮動，會影響周圍的元素，clear:both會清除浮動
            讓下個要浮動的，不會讓整個版面很亂-->
        <img src="帥帥.jpg" width=350 height="200" style="float:left;">
        <!--position是定位，fixed 定位創建了一個在頁面滾動時保持固定位置
            的元素，而 relative 定位則使元素相對於它在正常文檔流中的位置
            進行微調-->
        <p style="position:relative;left: 20px";>這是我家的狗，他叫帥帥，他是一隻瑪爾濟斯，他很愛玩
        <br>但又很膽小，你跟他玩他還會兇你，惹他不開心還會咬你，
        <br>壞狗狗!!!但他很可愛，可愛無罪!!!</p>
        <div style="clear:both;">
        <hr style="position: relative;top: 20px;">
        <br>
        <br>
        <img src="帥帥尿布.jpg" width="350" height="200" style="float: left;" >
        <p style="position:relative;left: 20px;">有一天送他去洗澡的時候，他在店家那裡亂尿尿，所以店家
        <br>幫他穿了尿布，以防他到處亂尿造成店家的困擾，當我們把他
        <br>接回家時我發現超可愛的，於是幫他拍了這一張，他看起來很
        <br>像在瞪我，覺得很有趣就記錄下來了。</p>
        </div>
        <div style="clear: both;">
        <hr style="position: relative;top: 20px;">
         </div>
        
    </body>    
</html>
